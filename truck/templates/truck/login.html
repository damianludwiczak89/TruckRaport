{% extends "truck/layout.html" %}
{% load static %}

{% block body %}

{% if message %}
<div id="login_body">
<b>
{{ message }}
</b>
</div>
{% endif %}



<div id="login_body">
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div id="log_buttons">
    <input class="btn btn-primary" id="login_button" type="submit" value="Login">
</form>
<form action="{% url 'guest_login' %}" method="post">
    {% csrf_token %}
    <input class="btn btn-success" id="login_button" type="submit" value="Want to review website? Log in as a guest">
</form>
</div>
</div>
<div id="login_body">
Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>
{% endblock %}
