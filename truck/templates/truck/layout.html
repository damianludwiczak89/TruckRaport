{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Truck Raport</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'truck/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="icon" type="image/icon type" href="{% static 'truck/favicon.png' %}" >
        {% block script %}
        {% endblock %}
    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-light", style="background-color: #4c66bc;">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}"><b>TruckRaport</b></a>
              <a class="navbar-brand" href="{% url 'trucks' %}"><b>Interface</b></a>
              <ul class="nav justify-content-end">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}" style="color: black"><b>Logout ({{ user }})</b></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}" style="color: black"><b>Login</b></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'register' %}" style="color: black"><b>Register</b></a>
                    </li>

                    {% endif %}
                  </li>
                </ul>
              </div>
            </div>
          </nav>
            
                {% block body %}
                {% endblock %}
            
        </div>

    </body>

</html>
